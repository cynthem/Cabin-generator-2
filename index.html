<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Generator</title>
    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="apple-touch-icon" sizes="57x57" href="./resources/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./resources/favicon.ico//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./resources/favicon.ico//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./resources/favicon.ico//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./resources/favicon.ico//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./resources/favicon.ico//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./resources/favicon.ico//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./resources/favicon.ico//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon.ico//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./resources/favicon.ico//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon.ico//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/favicon.ico//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon.ico//favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon.ico//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./resources/favicon.ico//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div id="content">

        <div class="header">
            <div class="cabins-left">
                <img src="./resources/cabin1.png">
                <img src="./resources/cabin4.png">
            </div>
            <h1>CABIN GENERATOR</h1>
            <div class="cabins-right">
                <img src="./resources/cabin3.png">
                <img src="./resources/cabin2.png">
            </div>
        </div>

        <div class="overlay-choose-date">
            <div class="choose-date choose-date-open">
                <div class="welcome">
                    <h2>Welcome to the Cabin Generator!</h2>
                    <h3>To generate some cabins, start by choosing a date:</h3>
                </div>
                <form class="date-choices">
                    <div class="date-radios">
                        <div>
                            <input type="radio" name="date-radio" id="oct14" value="oct14" required>
                            <label for="oct14">Oct. 14-16</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="nov4" value="nov4" required>
                            <label for="nov4">Nov. 4-6 <span>xl</span></label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="nov25" value="nov25" required>
                            <label for="nov25">Nov. 25-27</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="oct21" value="oct21" required>
                            <label for="oct21">Oct. 21-23</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="nov11" value="nov11" required>
                            <label for="nov11">Nov. 11-13</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="dec9" value="dec9" required>
                            <label for="dec9">Dec. 9-11<span>a</span></label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="oct28" value="oct28" required>
                            <label for="oct28">Oct. 28-30</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="nov18" value="nov18" required>
                            <label for="nov18">Nov. 18-20</label>
                        </div>
                        <div>
                            <input type="radio" name="date-radio" id="dec16" value="dec16" required>
                            <label for="dec16">Dec. 16-18</label>
                        </div>
                    </div>
                    <div class="date-submit">
                        <input type="submit" value="Ready">
                    </div>
                </form>
            </div>
        </div>

        <div class="overlay-choose-region">
            <div id="choose-region">
                <div class="welcome">
                    <h2>Welcome to the Cabin Generator!</h2>
                    <h3>Then select a region:</h3>
                </div>
                <form class="region-choices">
                    <div class="region-radios"></div>
                    <div class="region-submit"></div>
                </form>
            </div>
        </div>
        
        <div id="results"></div>

        <div class="footer">
            <p>By CMP</p>
            <a href="https://github.com/doozles411" target="_blank" id="github"><i class="fa-brands fa-github-alt"></i></a>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
